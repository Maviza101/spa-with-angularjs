<!doctype html>
<html ng-app="ValueOfNameCalculator">
  <head>
    <title>Foo bar</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div ng-controller="MyFirstController">
        <h1>Hello {{defName}}!</h1>
        <input type="text" ng-model="name" ng-keyup="displayNumericValueOfString()">
        <p>Your name is worth {{valueOfName}} points.</p>
    </div>
  </body>
</html>
